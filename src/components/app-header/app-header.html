{% macro appHeader() %}
<!-- app-header component -->
<table class="email-header" border="0" cellpadding="0" cellspacing="0" width="100%" height="100%">
    <tr align="left" valign="center" style="width: 100%;">
        <td width="24" align="left"></td>
        <td class="email-header-content" valign="center" align="left">
            <a href="#">
                <img class="icon"
                     width="100"
                     height="54"
                     src="http://placehold.it/100x54"
                     alt="logo"
                     hspace="0" vspace="0">
            </a>
        </td>
    </tr>
</table>
<!-- /app-header component -->
{% endmacro %}

{# examples #}
<div class="app-guide-example">
    <span data-guide-title>Example: Demo header</span>
    {{ appHeader() }}
</div>
{# /examples #}
